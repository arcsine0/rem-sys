<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="../css/login.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</head>

<body class="bg-gradient-primary">

    <div class="container-fluid vh-100">
        <div class="row h-100 align-items-center">
            <div class="col-lg-4">
                <div class="p-5">
                    <div class="text-center">
                        <h1 class="h2 mb-4">Sign In</h1>
                    </div>
                    <form id="loginForm" class="user row g-3">
                        <div class="form-group col-12 p-0">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control form-control-user"
                                id="exampleInputEmail" aria-describedby="emailHelp"
                                placeholder="Enter Email Address..." required>
                        </div>
                        <div class="form-group col-12 p-0">
                            <label>Password</label>
                            <input type="password" name="pass" class="form-control form-control-user"
                                id="exampleInputPassword" placeholder="Password" required>
                        </div>
                        <div class="form-group col-12 p-0 m-0">
                            <div class="row">
                                <div class="custom-control custom-checkbox small col-6">
                                    <input type="checkbox" class="custom-control-input" id="customCheck">
                                    <label class="custom-control-label" for="customCheck">Remember
                                        Me</label>
                                </div>
                                <a class="small col-6 text-end" href="forgot-password.html">Forgot Password?</a>
                            </div>
                        </div>
                        <a id="login" class="btn btn-primary btn-user btn-block">
                            Sign In
                        </a>
                    </form>
                    <hr>
                    <div class="text-center">
                        Don't have an account? <a class="small" href="register.html">Click here to sign up.</a>
                    </div>
                </div>
            </div>
            <div class="col-lg vh-100 landing-gradient"></div>
        </div>


    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../js/sb-admin-2.min.js"></script>
    <script src="../js/apiConnect.js"></script>

</body>

</html>
